name: "Create Pipfile.lock"
on: [push, pull_request]

jobs:
  piplock:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install pipenv
    - run: pipenv lock
    - uses: actions/upload-artifact@v2
      with:
        path: Pipfile.lock
